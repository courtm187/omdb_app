<!DOCTYPE html>
<html ng-app="omdb">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="movie.factory.js"></script>
    <script src="main.ctrl.js"></script>
  </head>
  <body ng-controller="myController">
    <div class="container">
      <h1>Angular OMBd API Search App</h1><br>

      <label for="movieTitle">Enter Movie Title:</label><br>
      <input type="text" name="movieTitle" value="" placeholder="Enter Movie Title"><br><br>

      <button type="button" class="btn btn-lg btn-primary" disabled="disabled">
           Search <span class="glyphicon glyphicon-arrow-right"></span></button>
      <p >
        <span ng-bind="view.message"></span>
      </p>
    </div>

  </body>
</html>
